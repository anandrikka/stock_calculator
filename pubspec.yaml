name: stockcalculator
description: A new Flutter project.

publish_to: 'none'
version: 2.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2+2 # State Management
  path_provider: ^1.6.14 # Path related stuff
  sqflite: ^1.3.1+1 # SQLite database
  app_review: ^2.0.1 # App Review

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
#  plugin:
#    platforms:
#      android:
#        package: com.techanand.stockcalculator
#        pluginClass: InAppReviewPlugin

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans/OpenSans-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/OpenSans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans/OpenSans-ExtraBold.ttf
          weight: 900
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 900
    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/SourceCodePro/SourceCodePro-Regular.ttf
        - asset: assets/fonts/SourceCodePro/SourceCodePro-Medium.ttf
          weight: 500
    - family:  FlutterIcons
      fonts:
        - asset: assets/fonts/FlutterIcons.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
